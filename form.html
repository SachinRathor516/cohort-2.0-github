<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <input type="text" placeholder="Enter Your Name" required>
    <input type="password" placeholder="Enter Your Password" required>
    <input type="email" placeholder="Enter Your Email" required>
    <br><br>
    <input type="checkbox" required>
    <input type="color" id="blue">
    <label for="blue">color selected</label>
    
    <br><br>
    <input type="datetime-local" required>
    <input type="date" required>
    <input type="month" required>
    <input type="week" required>
     <input type="time" required>
    <br><br>
     <input type="number" placeholder="number">
    <input type="range" min="0" max="100">
    <input type="search" placeholder="search">
    <input type="url" placeholder="url">
    <br><br>
    <input type="file">
    <input type="submit">
    <button>submit</button>
    <input type="reset">

    <br><br>
    <input name="gender" type="radio" required>Male
    <input name="gender" type="radio" required>Female
    <br><br>
    <input id="me" type="checkbox" required>
    <label for="me">I agree to the terms and conditions</label>
    <br><br><br><br>
     
    <details>
        <summary>Courses</summary>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>java script</li>
            <li>python</li>
            <li>java</li>
        </ul>
    </details>
    <br><br>
    Choose a course :
    <select>
        <option disabled selected>Select</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="java script">java script</option>
        <option value="python">python</option>
        <option value="java">java</option>
    </select>
</form>
</body>
</html>
